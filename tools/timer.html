---
layout: default
title: Work-Rest Interval Timer
javascript_file: /assets/js/timer.js
---

<div class="timer-container">
  <div class="title">Work-Rest Interval Timer</div>
  <div class="container">
    <div class="clock-container">
      <div id="clock" class="clock"></div>
      <button id="clock-button" class="clock-button"></button>
    </div>
    <div class="input-container">
      <div class="input-box">
        <div class="input-fields">
          <input id="work-time-min" type="number" class="input-field" value="50">
          <span>:</span>
          <input id="work-time-sec" type="number" class="input-field" value="00">
        </div>
        <label for="work-time" class="input-label">Work Time</label>
      </div>
      <div class="gap"></div>
      <div class="input-box">
        <div class="input-fields">
          <input id="rest-time-min" type="number" class="input-field" value="10">
          <span>:</span>
          <input id="rest-time-sec" type="number" class="input-field" value="00">
        </div>
        <label for="rest-time" class="input-label">Rest Time</label>
      </div>
    </div>
  </div>
</div>

<audio id="alarm-sound" src="alarm.mp3" preload="auto" loop></audio>
