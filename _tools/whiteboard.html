<div class="whiteboard-container">
    <div class="title">
        Whiteboard
    </div>
    <div class="whiteboard-body">
        <div class="toolbox">
            <div class="tool-line">
                <button class="tool-button" id="pencil-button">
                    <img class="button-icon" src="/assets/svg/pencil.svg" draggable="false" />
                </button>
                <button class="tool-button" id="eraser-button">
                    <img class="button-icon" src="/assets/svg/eraser.svg" draggable="false" />
                </button>
            </div>
            <div class="tool-line">
                <button class="tool-button" id="rectangle-button">
                    <img class="button-icon" src="/assets/svg/rectangle.svg" draggable="false" />
                </button>
                <button class="tool-button" id="circle-button">
                    <img class="button-icon" src="/assets/svg/circle.svg" draggable="false" />
                </button>
            </div>
            <div class="tool-line">
                <button class="tool-button" id="line-button">
                    <img class="button-icon" src="/assets/svg/line.svg" draggable="false" />
                </button>
                <button class="tool-button" id="arrow-button">
                    <img class="button-icon" src="/assets/svg/arrow.svg" draggable="false" />
                </button>
            </div>
            <div class="tool-line">
                <button class="tool-button" id="text-button">
                    <img class="button-icon" src="/assets/svg/text.svg" draggable="false" />
                </button>
                <button class="tool-button" id="boxed-text-button">
                    <img class="button-icon" src="/assets/svg/boxed-text.svg" draggable="false" />
                </button>
            </div>
            <div class="tool-line">
                <button class="tool-button" id="stroke-color-button">
                    <span class="button-icon color" id="stroke-color-box"></span>
                </button>
                <button class="tool-button" id="fill-color-button">
                    <span class="button-icon color" id="fill-color-box"></span>
                </button>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-line">
                <button class="tool-button" id="resize-button">
                    <img class="button-icon" src="/assets/svg/resize.svg" draggable="false" />
                </button>
                <button class="tool-button" id="thickness-picker-button">
                    <span class="button-icon thickness" id="thickness-box"></span>
                </button>
            </div>
            <div class="tool-line">
                <button class="tool-button" id="reset-button">
                    <img class="button-icon" src="/assets/svg/reset.svg" draggable="false" />
                </button>
                <button class="tool-button" id="download-button">
                    <img class="button-icon" src="/assets/svg/download.svg" draggable="false" />
                </button>
            </div>
            <span class="tool-tip" id="tool-tip"></span>
            <div class="pop-up-box color-picker-box" id="stroke-color-picker-box"></div>
            <div class="pop-up-box color-picker-box" id="fill-color-picker-box"></div>
            <div class="pop-up-box resize-box" id="resize-box">
                <div class="resize-box-line">
                    <label for="resize-width">Width:</label>
                    <input type="number" id="resize-width" />
                </div>
                <div class="resize-box-line">
                    <label for="resize-height">Height:</label>
                    <input type="number" id="resize-height" />
                </div>
                <div class="resize-box-line">
                    <button class="resize-confirm-button" id="resize-confirm-button">Resize</button>
                </div>
            </div>
            <div class="pop-up-box thickness-picker-box" id="thickness-picker-box">
                <div class="thickness-slider-container">
                    <input type="range" class="thickness-slider" id="thickness-slider"/>
                </div>
            </div>
            <span class="thickness-tool-tip" id="thickness-tool-tip"></span>
        </div>
        <div class="canvas" id="canvas"></div>
    </div>
</div>
