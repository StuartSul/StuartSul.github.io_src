---
layout: default
---

<!-- Heading -->
<section class="post heading">
    <h1 class="title" itemprop="title">{{ page.title }}</h1>
    <div class="summary" itemprop="summary">{{ page.summary }}</div>
    <div class="metadata">
        {{ page.month }} {{ page.day }}, {{ page.year }} | 
        {{ page.views }} views | {{ page.comments }} comments
    </div>
</section>

<!-- Body -->
<section class="post body">
    {{ content }}
</section>
